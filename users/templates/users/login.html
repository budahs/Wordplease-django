<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for message in messages %}
<p style="color: darkred">{{ message }}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}

    <input type="text" name="usr" placeholder="Username" required>

    <input type="password" name="pwd" placeholder="Password" required>

    <button type="submit">Login</button>

</form>

</body>
</html>
