{% extends 'base.html' %}

{% block main_title %} Signup {% endblock %}


{% block main_content %}


  <h2>Sign up</h2>
  <form  class="login" method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: darkred">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>

{% endblock %}
