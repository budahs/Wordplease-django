{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} Wordplase {% endblock %}</title>
</head>
<body>
    <div class="container">
        <header>
            <h3>Wordplase</h3>
            <hr>
            <nav>
                <a href="{% url 'home' %}">Home</a> |
                {% if user.is_authenticated %}
                    <a href="#">New photo</a> |
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
            <hr>
        </header>

        <main>
            <h1>{% block main_title %}{% endblock %}</h1>
            <div>{% block main_content %}{% endblock %}</div>
        </main>

        <footer>
            Wordplease &copy; {% now 'Y' %}. All rights reserved.
        </footer>
    </div>
</body>
</html>
