{% extends 'base.html' %}

{% block head_title %} New post {% endblock %}

{% block main_title %} New post {% endblock %}

{% block main_content %}
    {% for message in messages %}
    <p style="color: green"> {{ message }} </p>
    {% endfor %}
    <form method="post">
        {% csrf_token%}
        {{ form.as_p}}
        <button type="submit">Save post</button>

    </form>

{% endblock %}
