<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} </title>
</head>
<body>
<section>
<header>
    <h2>
       {{ post.title }}
    </h2>
    <p>
        {{ post.description }}
    </p>
</header>
<main>
    <img src="{{ post.url}}" alt="{{ post.title }}" height="300">
    <p>
        {{ post.text }}
    </p>
</main>
<footer>
    <p>{{ post.modification_date|date:"d M Y" }} - {{ post.modification_date|time:"H:i" }}</p>
</footer>
</section>
</body>
</html>
