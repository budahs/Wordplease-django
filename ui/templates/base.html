{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} Wordplase {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">


</head>
<body>
        <header>
            <h1>Wordplase</h1>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                                <a href="{% url 'blogs' %}">blogs</a>


                {% if user.is_authenticated %}
                    <a href="{% url 'new_post' %}">New post</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Signup</a>

                {% endif %}
            </nav>
        </header>
        <h1 class="titlesections">{% block main_title %}{% endblock %}</h1>


        <main>
            <div>{% block main_content %}{% endblock %}</div>
        </main>

        <footer>
            Wordplease &copy; {% now 'Y' %}. All rights reserved.
        </footer>

</body>
</html>
